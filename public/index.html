<!-- 
  The first script tag imports the custom element defined in App.svelte.
  After that, the element is used just as a consumer would use it in an HTML file.
-->
<script src="bundle.js"></script>

<!doctype html />
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <title>svelte-custom-element</title>
    <link rel="stylesheet" href="global.css" />

  </head>

  <body>
    <div class="container">
      <grid-graph nodes='[["A","Bveryverylonglong","C"],["D","E","F"]]' connectors='[{"from":"A","to":"E"},{"from":"C","to":"F"},{"from":"F","to":"C"}]'>I am a default grid-graph.</grid-graph>
    </div>    
  </body>

</html>
