<!-- 
  The first script tag imports the custom element defined in App.svelte.
  After that, the element is used just as a consumer would use it in an HTML file.
-->
<script src="bundle.js"></script>

<!doctype html />
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <title>svelte-custom-element</title>
    <link rel="stylesheet" href="global.css" />

  </head>

  <body>
    <div class="container">
      <grid-graph>I am a default grid-graph.</grid-graph>
    </div>    
  </body>

  <script>

      const nodes = [
        [ { id: 'A', background: '#777', color: 'black' },
          { id: 'Bveryverylonglong', },
          { id: 'C' },
        ],
        [
          { id: 'D', },
          { id: 'E', },
          { id: 'F' },
        ]
      ];
      const connectors = [
        { from:'A', to:'E', color: 'blue'},
        { from:'C', to:'F'},
        { from:'F', to:'C'}
      ]
      const els = document.querySelectorAll('grid-graph')
      // 2. Loop over each targeted element and add an event listener for the custom "close" event
      //  that sets the hidden attribute to "true" when the user clicks the close (X) icon.
      Array.from(els).forEach(el => {
        el.setAttribute('nodes', JSON.stringify(nodes))
        el.setAttribute('connectors', JSON.stringify(connectors))
        el.addEventListener("nodeclick", (e) => {
          console.log('nodeclick', e.detail)
        })
      })</script>
</html>
